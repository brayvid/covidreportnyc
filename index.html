<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Report NYC</title>
    <style>

        body {
            display: flex;             /* MUST HAVE */
            flex-direction: column;    /* MUST HAVE */
            min-height: 100vh;         /* MUST HAVE: Body must also be able to fill viewport height */
            margin: 0;                 /* Ensure no body margin */

            /* Desktop padding-top based on .navbar padding (10*2) + .navbar a padding (14*2) + font (~18) = ~66-68px */
            padding-top: 68px;
            padding-bottom: 20px;      /* ADDED: This creates the 20px space below where the footer will sit */
            }


        html, body {
            margin: 0px;
            padding: 0px;
            background-color: rgb(164, 211, 164);
        }

        html { /* CHANGED/ADDED */
            box-sizing: border-box;
            min-height: 100vh; /* Ensures HTML element can fill viewport height */
            margin: 0; /* Reset default browser margin */
            padding: 0; /* Reset default browser padding */
            }

        #area {
            width: 20em;
            margin-left: auto;
            margin-right: auto;
            position: relative
        }

        #box{
            width: 100%;       
            top: 50%;                       
        }

        #tbl{
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        #header, #footer, #range, #notice {
            text-align: center;
        }

        #range, footer, #notice {
            font-size: large;
            font-weight: 500;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        #header, #tbl {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: x-large;
        } 
        table th, table td {
            padding: 5px;
        }

        footer {
            color: #000000;
        }

        a:link {
            color: black;
        }

        footer {
            /* REMOVE position:absolute; and bottom: styles if they were present */
            margin-top: auto;         /* KEY: Pushes footer to the bottom of available space in body */
            flex-shrink: 0;           /* ADDED: Prevents footer from shrinking */
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            /* box-sizing: border-box; /* Already inherited */
            text-align: center;
            font-size: 0.9em;
            color: #666;
            padding: 2em 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 4px;
            /* Remove padding from here */
        }

    </style>
    <!-- JQuery JS 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script> -->

</head>
<body>

    <div id="area">
        <div id="box">
            <p id="header">
                Coronavirus in NYC
            </p> 
            <table id="tbl">
                <tr>
                  <th>Daily new</th>
                  <th>#</th>
                  <!-- <th>Country</th> -->
                </tr>
                <tr>
                  <td>Cases</td>
                  <td id="cases"></td>
            
                </tr>
                <tr>
                  <td>Hospitalizations</td>
                  <td id="hosp"></td>
                 
                </tr>
                <tr>
                  <td>Deaths</td>
                  <td id="deaths"></td>
                  
                </tr>
               
              </table>
        </div>
        <p id="notice">
            (7-day trailing average)
        </p>
        <p id="range"></p>   
        <div id="canv">
            <canvas id="myChart" width="400" height="300"></canvas>
        </div>
    </div>

      <footer>
    <div class="container">
      <p><a href="https://github.com/nychealth/coronavirus-data/blob/master/latest/now-data-by-day.csv">NYC Health</a> | <a href="https://github.com/brayvid/covidreportnyc">GitHub</a> | <a href="https://blakerayvid.com">Portfolio</a></p>
    </div>
  </footer>
